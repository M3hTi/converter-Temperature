<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fahrenheit to Celsius Converter</title>
</head>
<body>
    <div class="container">
        <h2>Fahrenheit (° F) to Celsius (° C) converter</h2>
        <div class="converter">
            <div>
                <label for="fahrenheit">Temp in ° F</label>
                <input type="number" id="fahrenheit">
            </div>
            <div class="arrow">↔</div>
            <div>
                <label for="celsius">Temp in ° C</label>
                <input type="number" id="celsius">
            </div>
        </div>
        <p>Enter a Fahrenheit or Celsius temperature in either input box and press Tab to convert.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
